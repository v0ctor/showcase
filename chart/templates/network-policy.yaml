kind: NetworkPolicy
apiVersion: networking.k8s.io/v1

metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              namespace: networking
      ports:
        - port: h2
